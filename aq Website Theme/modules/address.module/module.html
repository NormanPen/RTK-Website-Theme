<div class="contact-info">
    <section>
        <h2>Adresse</h2>
        <address>
            {{module.street}}<br>
            {{module.zip}} {{module.city}}<br>
            {{module.country}}
        </address>  
    </section>
    <section>
        <h2>Kontakt</h2>
        <p>Telefon: <a href="tel:{{module.phone}}">{{module.phone}}</a></p>
        <p>E-Mail: <a href="mailto:{{module.mail}}">{{module.mail}}</a></p>
    </section>
</div>
