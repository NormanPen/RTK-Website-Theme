<div class="partner-wrapper">
  <div class="partner-container">
    <div class="partner-text">
      <h2>
        {{module.heading}}
      </h2>
      <p>
        {{module.text_field}}
      </p>
    </div>
    <div class="partner-logos">
      
      <a href="{{module.aida_link.url.href}}">
        <img src="{{module.aida.src}}" alt="{{module.aida.alt}}"/>
      </a>
      
      <a href="{{module.ergo_link.url.href}}">
        <img src="{{module.ergo.src}}" alt="{{module.ergo.alt}}"/>
      </a>
      
      <a href="{{module.costa_link.url.href}}">
        <img src="{{module.costa.src}}" alt="{{module.costa.alt}}"/>
      </a>
      
      <a href="{{module.nlc_link.url.href}}">
        <img src="{{module.ncl.src}}" alt="{{module.ncl.alt}}"/>
      </a>
      
      <a href="{{module.tui_link.url.href}}">
        <img src="{{module.tui.src}}" alt="{{module.tui.alt}}"/>
      </a>
      
    </div>
    
  </div>
</div>
