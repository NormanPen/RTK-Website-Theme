<div class="image-text-wrapper rtk-wrapper">
  <div class="image-text rtk-container">
    
    <div class="image-text-image-wrapper">
      <img class="image-text-image" src="{{module.image_field.src}}" alt="" />
    </div>
    
    <div class="image-text-text-wrapper">
      
      <div class="text-content">
        <h2>{{module.heading}}</h2>
        <p>{{module.text_field}}</p>
      </div>

      <div class="rtk-buttons">
        <div class="rtk-button-wrapper">
          <div class="rtk-button_roundet">
            <a href="{{module.rtk_button_roundet_link.url.href}}" >{{module.rtk_button_roundet}}</a>
          </div>          
        </div>

        <div class="rtk-button-wrapper">
          <div class="rtk-button-padding">
            <div class="rtk-button_underline" >
              <a href="{{module.button_underline_link.url.href}}" >{{module.button_underline}}</a>
            </div>                  
          </div>
        </div>  
      </div>      
    </div>
    
  </div>
</div>
