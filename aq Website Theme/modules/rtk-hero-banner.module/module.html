<div class="background-image-div" style="background-image: url('{{ module.image_field.src }}');">
  <div class="rtk-hero-banner-box">
    
    <div class="text-box-wrapper">
      <h1>{{ module.heading }} rtk ;-)</h1>
      <p>{{ module.text_field }}</p>   
    </div>

    
    <div class="botton-container-wrapper">
      <div class="button-container">
        <a href="{{ module.green_button_link.url.href }}" class="green-button">{{ module.green_button_text }}</a>
      </div>

      <div class="button-container">
        <a href="{{ module.white_button_link.url.href }}" class="white-button">{{ module.white_button_text }}</a>
      </div>
    </div>
    
  </div>
</div>
